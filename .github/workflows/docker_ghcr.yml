name: Github Package

on:
  workflow_call

env:
  REGISTRY: ghrc.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Registry login ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.GHCR_PAT }}

      - name: Check data
        run: |
          echo ${{ env.REGISTRY }}
          echo ${{ env.IMAGE_NAME }}
          echo ${{ github.actor }}

      - name: Build and Push BACKEND
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: ghcr.io/mathildeCazeu/mathildecazeu_POC-CICD-Florian_back:latest

      - name: Build and Push FRONTEND
        uses: docker/build-push-action@v4
        with:
          context: frontend
          push: true
          tags: ghcr.io/mathildeCazeu/mathildecazeu_POC-CICD-Florian_front:latest